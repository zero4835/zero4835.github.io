#
# 這個文檔包含了本博客的設定信息，你可以編輯它來個性化自己的博客，
#

# 你的博客名稱，請用你想要的博客名替換“LOFFER”，以下修改都可類似處理
# 注意，“name: LOFFER”，冒號後面的空格不可以省略。
# 井號後面的文字是說明文檔，不會被程序讀取。

# 描述/簽名
name: Natsusaka
description: Natsusaka's website

# 輸入你的網站域名（如果你沒有添加自己的域名，而是直接用GitHub pages分配的域名的話可以省略）
url: 

# 添加你的博客的二級域名，一般來說是你的repository名
# 如果你的博客的URL是：(http://yourusername.github.io/repository-name)
# 那麽就寫成 "/repository-name"
baseurl: /


#
# 下面的設定都是可選的
#

# 你的博客logo圖片URL，建議尺寸不超過300px × 300px
avatar: ./images/Cat.png

# 你的favicon（出現在瀏覽器tab上）圖片URL，建議使用較小(64px × 64px)的圖片
favicon: ./images/Cat.png


# 菜單中的按鈕
navigation:
  - name: 首頁
    url: /
  - name: 關於
    url: /about
  - name: 個人檔案
    url: /archive
  - name: 標籤
    url: /tags

# 每頁的文章數
paginate: 6

# 文章簡介的區分標記
excerpt_separator: <!-- more -->

# 你的社交網絡鏈接，它們會作為圖標出現在你的網站頁腳中，可選填寫
footer-links: 
  weibo:  #請輸入你的微博個性域名 https://www.weibo.com/<thispart>
  behance: # https://www.behance.net/<>
  dribbble: # https://dribbble.com/<>
  email: zz5120937@mail.com
  facebook: #https://www.facebook.com/<>
  flickr: #https://www.flickr.com/<>
  github: zero4835?tab=repositories #https://github.com/<>
  instagram: #https://instagram.com/<>
  linkedin: #https://www.linkedin.com/in/<>
  pinterest: #https://www.pinterest.com/<>
  rss: #隨便填點啥RSS就能用了
  stackoverflow: # http://stackoverflow.com/<>
  tumblr: # https://<username>.tumblr.com
  twitter: # https://www.twitter.com/<your_twitter_username> 
  youtube: # channel/<your_long_string> or user/<user-name>

# 站點頁腳的文字
footer-text: Copyright (c) 2023 Natsusaka

#
# 評論，注意，請不要同時添加多種不同的評論區
#

# 輸入Disqus shortname，即可添加評論區，請查閱文檔，設置自己的disqus站點，不要繼續使用我的站點loffer
disqus: Natsusaka #shortname

# 輸入Gitalk相關設定，即可添加評論區，具體請看教程
gitalk:
  clientID: 
  clientSecret: 
  repo: 
  owner: 
  proxy:

# 輸入Google Analytics web tracking code
google_analytics:

utteranc:
  repo: # Your github repo path, also see: https://utteranc.es

#
# !! 以下所有設置都不需要更改 !!
#

permalink: /:title/
paginate_path: /page:num/

# The release of Jekyll Now that you're using
version: v1.2.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: compressed # You might prefer to minify using :compressed

# Use the following plug-ins
plugins:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-paginate

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
